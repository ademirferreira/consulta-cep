<!DOCTYPE html>
<html>

<head>
  <title>Consulta CEP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Consulta de CEP</h2>

      <div class="form-control">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" disabled>
      </div>

      <div class="form-control">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" disabled>
      </div>

      <div class="form-control">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" disabled>
      </div>

      <div class="form-control">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" disabled>
      </div>
    </form>

  </div>
  <script src="https://unpkg.com/vanilla-masker@1.2.0/build/vanilla-masker.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
